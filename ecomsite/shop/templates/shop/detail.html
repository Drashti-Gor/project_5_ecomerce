<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <img style="height: 300px; width: 350px;" src="{{ product_object.image }}">
            </div>
            <div class="col-md-5">
                <h1>{{ product_object.title }}</h1>
                <h3>Rs. {{ product_object.price }}</h3>
                <h4>Category: {{ product_object.category }}</h4>
                <h4>{{ product_object.description }}</h4>
            </div>
        </div>
    </div>
</body>
</html>
